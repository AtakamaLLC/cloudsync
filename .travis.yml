language: python
cache: pip
sudo: false

jobs:
    include: 
    - name: lint
      stage: lint/unit
      script:
        - pylint cloudsync --ignore tests
    - name: unit
      script:
        # tempoarily skip the path tests
        - pytest --durations=0 -n=2 cloudsync/tests
      python:
        - '3.6'
        - '3.7'
    - stage: integ
      script:
        - pytest --durations=0 -n=2 cloudsync/tests/test_provider.py -k "gdrive or dropbox"
      python:
        - '3.6'

install:
- pip install -r requirements-dev.txt
- pip install -r requirements.txt

env:
  global:
  - secure: 
  - secure: 
  - secure: 
